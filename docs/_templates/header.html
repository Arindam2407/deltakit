{% extends "!header.html" %}

{% block header_logo %}
<a href="https://deltakit.riverlane.com" class="flex items-center mr-6">
  {%- if logo_url %}
    <img height="24" width="24" class="mr-2 dark:invert" src="{{ logo_url }}" alt="Logo" />
  {%- endif -%}
  {%- if theme_logo_dark and not logo_url %}
    <img width="24" height="24" class="mr-2 hidden dark:block"
         src="{{ pathto('_static/' + theme_logo_dark, 1) }}" alt="Logo" />
  {%- endif -%}
  {%- if theme_logo_light and not logo_url %}
    <img width="24" height="24" class="mr-2 dark:hidden"
         src="{{ pathto('_static/' + theme_logo_light, 1) }}" alt="Logo" />
  {%- endif -%}
  <span class="hidden font-bold sm:inline-block text-clip whitespace-nowrap">{{ docstitle }}</span>
</a>
{% endblock header_logo %}
